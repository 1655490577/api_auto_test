test_sys_admin_login:
  test_user_login_success:
    # 用户手机号，用户密码，预期返回message，预期返回status
    # phone,password,message,status
    # 正常登录成功
    - ["13200000001", "123456789", True, "成功", "0"]
    - ["13200000002", "123456789", True, "成功", "0"]
    - ["13200000003", "123456789", True, "成功", "0"]
    - ["13200000004", "123456789", True, "成功", "0"]
  test_user_login_fail:
    # 用户手机号，用户密码，预期返回message，预期返回status
    # phone,password,message,status
    # 错误用户名，正确密码，记住/不记住密码
    - ["1320000000", "123456789", True, "手机号或密码不存在", "100005"]
    - ["13200000055", "123456789", True, "手机号或密码不存在", "100005"]
    # 正确用户名，错误密码，记住/不记住密码
    - ["13200000001", "123", True, "手机号或密码不存在", "100005"]
    # 用户名为空，正确密码，记住/不记住密码
    - ["", "123456789", True, "phone,不能为空!", "100001"]
    # 正确用户名，密码为空，记住/不记住密码
    - ["13200000001", "", True, "password,不能为空!", "100001"]
    # 正确用户名，正确密码，记住/不记住密码为空
    - ["13200000002", "123456789", "", "rememberMe,不能为空!", "100001"]
    # 全部参数都为空
    - ["", "", "", ["phone,不能为空!", "password,不能为空!", "rememberMe,不能为空!"], "100001"]
    # 仅输入用户名
    - ["13200000003", "", "", ["phone,不能为空!", "password,不能为空!", "rememberMe,不能为空!"], "100001"]
    # 输入用户名和记住/不记住密码
    - ["13200000004", "", True, ["phone,不能为空!", "password,不能为空!", "rememberMe,不能为空!"], "100001"]
